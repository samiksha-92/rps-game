<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Make your Move now!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img onclick="runGame('r')" src="assets/images/rock.png" alt="rock image">
        </div>
        <div id="p" class="choice">
            <img onclick="runGame('p')" src="assets/images/paper.png" alt="paper image">
        </div>

        <div id="s" class="choice">
            <img onclick="runGame('s')" src="assets/images/scissors.png" alt="scissors image">
        </div>
    </div>
    <p id="move-message"> Make your move now </p>
    <button id="restart" onclick="location.reload();">Restart Game</button>
    <script src="assets/js/script.js"></script>
</body>

</html>
